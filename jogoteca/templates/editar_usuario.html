{% extends 'template.html' %}
{% block conteudo %}
<a class="btn btn-secondary" href="{{ url_for('usuarios') }}">Voltar</a>
<a class="btn btn-secondary" href="{{ url_for('logout') }}">Sair</a>
<form action="{{ url_for('atualizar_usuario', id=usuario.id) }}" method="POST">
    <fieldset>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" value="{{ usuario.nome }}">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" value="{{ usuario.senha }}">
        </div>
        <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    </fieldset>
</form>
{% endblock %}
