{% extends 'template.html' %}
{% block conteudo %}

<a class="btn btn-secondary" href="/novo">Novo Jogo</a>
<table class="table table-striped table-responsive table-bordered", border="1">
   <thead class="thead-default">
         <tr>
            <th>Jogo</th>
            <th>Categoria</th>
            <th>Console</th>
         </tr>
   </thead>
   <tbody>
      {% for jogo in jogos %}
      <tr>
         <td>{{ jogo.nome }}</td>
         <td>{{ jogo.categoria }}</td>
         <td>{{ jogo.console }}</td>
      </tr>
      {% endfor %}
   </tbody>
</table>

{% endblock %}
