{% extends 'template.html' %}
{% block conteudo %}
<!-- <a class="btn btn-secondary" href="/">Voltar</a> -->
<a class="btn btn-secondary" href="{{ url_for('index') }}">Voltar</a>

<a class="btn btn-secondary" href="{{ url_for('logout') }}">Sair</a>
      <form action="{{ url_for('criar') }}" method="POST">
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
