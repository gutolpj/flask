{% extends 'template.html' %}
{% block conteudo %}

<a class="btn btn-secondary" href="{{ url_for('novo_usuario') }}">Novo Usuário</a>
<a class="btn btn-secondary" href="{{ url_for('index') }}">Voltar</a>
<a class="btn btn-secondary" href="{{ url_for('logout') }}">Sair</a>
<table class="table table-striped table-responsive table-bordered" border="1">
   <thead class="thead-default">
         <tr>
            <th>Nome</th>
            <th>Ações</th>
         </tr>
   </thead>
   <tbody>
      {% for usuario in usuarios %}
      <tr>
         <td>{{ usuario.nome }}</td>
         <td>
             <a href="{{ url_for('editar_usuario', id=usuario.id) }}" class="btn btn-warning">Editar</a>
             <form action="{{ url_for('deletar_usuario', id=usuario.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Tem certeza que deseja deletar este usuário? Esta ação não poderá ser desfeita.')">
                 <button type="submit" class="btn btn-danger">Deletar</button>
             </form>
         </td>
      </tr>
      {% endfor %}
   </tbody>
</table>

{% endblock %}
